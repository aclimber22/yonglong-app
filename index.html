<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永隆牧場 Pro | 雲端生產管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .font-black { font-weight: 900 !important; }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen pb-24 font-black">

    <!-- 1. 密碼驗證層 -->
    <div id="auth-overlay" class="fixed inset-0 z-[5000] bg-slate-900 flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-[48px] p-10 shadow-2xl text-center animate-fade">
            <div class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-3xl mx-auto flex items-center justify-center mb-8 shadow-inner">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 tracking-tighter text-slate-900">永隆指揮中心</h2>
            <p class="text-slate-400 font-bold text-sm mb-8 uppercase tracking-widest">Master Passcode Required</p>
            <input type="password" id="passcode-input" placeholder="••••••" 
                   class="w-full px-6 py-5 bg-slate-50 rounded-2xl text-center text-3xl font-black mb-8 outline-none border-2 border-transparent focus:border-indigo-500 tracking-[0.3em] transition-all">
            <button onclick="checkPasscode()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-lg active:scale-95 shadow-xl hover:bg-indigo-700 transition-all uppercase">進入系統</button>
        </div>
    </div>

    <!-- 2. 通知提醒 -->
    <div id="msg-box" class="fixed top-10 left-1/2 -translate-x-1/2 z-[6000] px-8 py-4 rounded-2xl shadow-2xl font-black hidden animate-fade text-white text-center min-w-[300px]"></div>

    <!-- 3. 主介面 -->
    <div id="app-content" class="hidden opacity-0 transition-opacity duration-700">
        <div class="bg-slate-800 text-slate-400 px-6 py-2 text-[10px] font-black flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-4">
                <span id="cloud-status" class="flex items-center gap-1.5"><i data-lucide="refresh-cw" class="w-3 h-3 animate-spin"></i> 雲端連線中...</span>
                <span id="excel-count" class="flex items-center gap-1.5"><i data-lucide="file-warning" class="w-3 h-3"></i> 尚未載入檔案</span>
            </div>
            <span id="last-sync" class="opacity-60 italic text-[9px] font-black"></span>
        </div>

        <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-xl border-b border-slate-200 px-6 py-5">
            <div class="max-w-[1400px] mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-4">
                    <div class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg text-white"><i data-lucide="activity"></i></div>
                    <div>
                        <h1 class="text-xl font-black tracking-tight uppercase text-slate-900">永隆牧場 <span class="text-indigo-600 italic">Cloud Pro</span></h1>
                        <div class="flex items-center gap-2">
                            <span id="week-display" class="text-[10px] font-black px-2 py-0.5 rounded bg-indigo-50 text-indigo-700 shadow-sm">載入中</span>
                            <input type="date" id="date-picker" class="text-[11px] font-black text-slate-400 bg-transparent border-none outline-none cursor-pointer hover:text-indigo-600">
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <label class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2.5 rounded-xl cursor-pointer transition-all text-xs font-black shadow-lg flex items-center gap-2 active:scale-95 group">
                        <i data-lucide="upload" class="w-4 h-4 group-hover:-translate-y-0.5 transition-transform"></i>讀取 Excel<input type="file" id="file-input" class="hidden" accept=".xlsx, .xls">
                    </label>
                    <button onclick="exportCurrentData()" class="bg-white border border-slate-200 text-slate-700 px-5 py-2.5 rounded-xl text-xs font-black shadow-sm hover:bg-slate-50 flex items-center gap-2 active:scale-95">
                        <i data-lucide="download" class="w-4 h-4"></i>匯出備份
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-[1400px] mx-auto px-6 py-10 space-y-10">
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center justify-between">
                    <div><p class="text-slate-400 text-[10px] uppercase mb-1 font-black">預估分娩總頭數</p><div class="flex items-baseline gap-1"><span id="stat-farrow" class="text-2xl text-blue-600 font-black">0</span><span class="text-[10px] text-slate-400">頭</span></div></div>
                    <div class="bg-blue-50 p-3 rounded-2xl text-blue-600"><i data-lucide="baby"></i></div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center justify-between">
                    <div><p class="text-slate-400 text-[10px] uppercase mb-1 font-black">選取日存欄總計</p><div class="flex items-baseline gap-1 font-black"><span id="stat-headcount" class="text-2xl text-orange-600 font-black">0</span><span class="text-[10px] text-slate-400">頭</span></div></div>
                    <div class="bg-orange-50 p-3 rounded-2xl text-orange-600"><i data-lucide="trending-up"></i></div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center justify-between">
                    <div><p class="text-slate-400 text-[10px] uppercase mb-1 font-black">匹配成功</p><div class="flex items-baseline gap-1 font-black"><span id="stat-match" class="text-2xl text-emerald-600 font-black">0</span><span class="text-[10px] text-slate-400">批</span></div></div>
                    <div class="bg-emerald-50 p-3 rounded-2xl text-emerald-600"><i data-lucide="check-circle-2"></i></div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center justify-between">
                    <div><p class="text-slate-400 text-[10px] uppercase mb-1 font-black">雲端更新</p><div class="flex items-baseline gap-1 font-black"><span id="stat-cloud" class="text-2xl text-indigo-600 font-black">0</span><span class="text-[10px] text-slate-400">筆</span></div></div>
                    <div class="bg-indigo-50 p-3 rounded-2xl text-indigo-600"><i data-lucide="cloud"></i></div>
                </div>
            </div>

            <section>
                <h2 class="text-xl mb-6 flex items-center gap-3 border-l-4 border-emerald-500 pl-4 uppercase tracking-tighter text-slate-800">母豬繁殖階段 (固定 7 批)</h2>
                <div id="sow-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </section>

            <section>
                <h2 class="text-xl mb-6 flex items-center gap-3 border-l-4 border-blue-500 pl-4 uppercase tracking-tighter text-slate-800">肉豬分階段存欄 (選取日快照)</h2>
                <div class="bg-white rounded-[32px] shadow-xl border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto no-scrollbar">
                        <table class="w-full text-left border-collapse font-black">
                            <thead class="bg-slate-900 text-white font-black text-[11px] uppercase tracking-widest">
                                <tr>
                                    <th class="p-6">分娩日期 / ID</th>
                                    <th class="p-6">階段/位置</th>
                                    <th class="p-6">週齡</th>
                                    <th class="p-6 text-right text-emerald-400">入保育量</th>
                                    <th class="p-6 text-right text-pink-400">本階段死亡</th>
                                    <th class="p-6 text-right">當前存欄</th>
                                    <th class="p-6 text-center">育成率</th>
                                    <th class="p-6 text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody id="pig-table-body" class="divide-y divide-slate-100 text-sm">
                                <tr><td colspan="8" class="p-20 text-center text-slate-300 italic font-black">請點擊上方按鈕讀取 Excel 檔案</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 錄入彈窗 -->
    <div id="edit-modal" class="fixed inset-0 z-[5000] bg-slate-900/80 backdrop-blur-md flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-md rounded-[48px] shadow-2xl overflow-hidden animate-fade font-black">
            <div id="modal-header-color" class="bg-indigo-600 p-8 text-white flex justify-between items-center">
                <div><h3 id="modal-batch-id" class="text-2xl font-black italic">BATCH ID</h3><p class="text-indigo-200 text-[10px] uppercase font-bold tracking-widest mt-1">Cloud Sync Synchronization</p></div>
                <button onclick="closeEditModal()" class="p-2 hover:bg-white/20 rounded-full transition-all"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 space-y-6">
                <div class="bg-orange-50 p-5 rounded-3xl border border-orange-100">
                    <label class="text-[10px] text-orange-600 uppercase mb-2 block tracking-widest">紀錄日期 (當天損耗)</label>
                    <input type="date" id="modal-date" class="w-full bg-white border-2 border-transparent focus:border-orange-400 outline-none p-3 rounded-2xl text-xl font-black transition-all">
                </div>
                <div id="modal-inputs" class="space-y-4"></div>
                <button id="save-btn" onclick="saveLossRecord()" class="w-full py-6 bg-slate-900 text-white rounded-3xl font-black text-xl shadow-2xl hover:bg-slate-800 active:scale-95 transition-all uppercase">確認儲存並同步</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyBd-t01YqCEJorVA3Pguz_z2qfOIKhVJ28", 
            authDomain: "yonglong-farm.firebaseapp.com",
            projectId: "yonglong-farm",
            storageBucket: "yonglong-farm.firebasestorage.app",
            messagingSenderId: "420882808146",
            appId: "1:420882808146:web:6086ac11d1323936418e8b"
        };
        const PASSCODE = "YL2025";
        const APP_ID = "yonglong-production-main";

        const CONFIG = {
            BATCH_INTERVAL: 21,
            ANCHOR: new Date('2025-02-04'),
            GESTATION: 115,
            STAGES: { L: 28, N: 77, S: 133, M: 168, B: 196 },
            TOTAL_BATCHES: 19
        };

        let db, auth;
        let excelData = [];
        let cloudRecords = {};
        let selectedDate = new Date().toISOString().split('T')[0];
        let editingBatchId = null;

        // 全域工具
        window.safeStr = (v) => v instanceof Date ? v.toISOString().split('T')[0] : String(v ?? "").trim();
        window.cleanNum = (v) => {
            if(typeof v === 'number') return v;
            const n = parseFloat(String(v || "").replace(/[^0-9.]/g, ''));
            return isNaN(n) ? 0 : n;
        };

        window.onload = () => {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            lucide.createIcons();
            
            document.getElementById('date-picker').value = selectedDate;
            document.getElementById('date-picker').onchange = (e) => {
                selectedDate = e.target.value;
                render();
            };
            document.getElementById('file-input').onchange = handleFileUpload;

            onAuthStateChanged(auth, (user) => {
                if(user) {
                    document.getElementById('cloud-status').innerHTML = `<i data-lucide="cloud" class="w-3 h-3 text-emerald-400"></i> 雲端連線正常`;
                    listenCloud();
                    lucide.createIcons();
                } else {
                    signInAnonymously(auth);
                }
            });
        };

        window.checkPasscode = () => {
            if(document.getElementById('passcode-input').value === PASSCODE) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                setTimeout(() => document.getElementById('app-content').classList.replace('opacity-0', 'opacity-100'), 50);
            } else {
                alert("❌ 通行碼錯誤");
            }
        };

        function listenCloud() {
            const col = collection(db, 'artifacts', APP_ID, 'public', 'data', 'dailyRecords');
            onSnapshot(col, (snap) => {
                const newRecs = {};
                snap.forEach(d => {
                    const data = d.data();
                    if(!newRecs[data.batchId]) newRecs[data.batchId] = {};
                    newRecs[data.batchId][data.date] = data;
                });
                cloudRecords = newRecs;
                render();
                document.getElementById('last-sync').innerText = "最後同步: " + new Date().toLocaleTimeString();
            });
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const data = new Uint8Array(event.target.result);
                const wb = XLSX.read(data, { type: 'array' });
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                
                excelData = json.map(r => {
                    const nr = {};
                    Object.keys(r).forEach(k => nr[k.trim()] = r[k]);
                    return nr;
                });
                document.getElementById('excel-count').innerHTML = `<i data-lucide="check-circle-2" class="w-3 h-3 text-emerald-400"></i> 已讀取 ${excelData.length} 筆資料`;
                render();
                showMessage(`✅ 成功載入 ${excelData.length} 筆 Excel 資料`);
            };
            reader.readAsArrayBuffer(file);
        }

        function calculateStatus() {
            const selDate = new Date(selectedDate);
            const pivotCycles = Math.ceil((selDate - CONFIG.ANCHOR) / (CONFIG.BATCH_INTERVAL * 86400000));
            const pivotDate = new Date(CONFIG.ANCHOR);
            pivotDate.setDate(pivotDate.getDate() + (pivotCycles * CONFIG.BATCH_INTERVAL));

            return Array.from({ length: CONFIG.TOTAL_BATCHES }).map((_, i) => {
                const theoMating = new Date(pivotDate);
                theoMating.setDate(theoMating.getDate() - (i * CONFIG.BATCH_INTERVAL));
                const mYear = theoMating.getFullYear();
                const fDate = new Date(theoMating.getTime() + CONFIG.GESTATION * 86400000);
                const fYear = fDate.getFullYear();
                
                const diff = Math.round((theoMating - CONFIG.ANCHOR) / (CONFIG.BATCH_INTERVAL * 86400000));
                const shortId = `G${((Math.floor(diff/7)%9+9)%9+1)}${((diff%7+7)%7+1)}`;
                const fullId = `${mYear}-${shortId}`;
                const farrowId = `${fYear}-${shortId}`;

                const match = excelData.find(d => {
                    const exId = String(d['批次ID'] || d['批次'] || d['編號'] || d['ID'] || '').toUpperCase();
                    return exId.includes(fullId) || exId.includes(farrowId) || (exId.includes(shortId) && (exId.includes(String(mYear)) || exId.includes(String(fYear))));
                });

                const matingDate = match ? (window.safeStr(match['配種日期'] || match['配種日'])) : theoMating.toISOString().split('T')[0];
                
                // --- 日期修復核心 ---
                // 優先找標題含「分娩」或「出生」或「預產」的欄位
                const farrowKey = Object.keys(match || {}).find(k => k.includes('分娩') || k.includes('出生') || k.includes('預產'));
                const farrowingDateStr = (match && farrowKey) ? window.safeStr(match[farrowKey]) : window.safeStr(new Date(new Date(matingDate).getTime() + CONFIG.GESTATION * 86400000));
                
                const farrowingTime = new Date(farrowingDateStr).getTime();
                const ageDays = Math.floor((selDate.getTime() - farrowingTime) / 86400000);

                let stage = "預估期", location = "待排程", stageEntryCount = 0, nurseryBase = 0, stageStart = farrowingTime;
                
                if(match) {
                    nurseryBase = window.cleanNum(match["入保育舍豬量"] || match["保育量"]);
                    if(window.cleanNum(match["入大豬舍豬量"]) > 0) {
                        stage = ageDays > CONFIG.STAGES.B ? "出豬緩衝" : "大豬期";
                        location = match["大舍"] || match["豬舍"] || "大豬舍";
                        stageEntryCount = window.cleanNum(match["入大豬舍豬量"]);
                        stageStart = farrowingTime + CONFIG.STAGES.M * 86400000;
                    } else if(window.cleanNum(match["入中豬舍豬量"]) > 0) {
                        stage = "中豬期"; location = match["中舍"] || match["豬舍"] || "中豬舍";
                        stageEntryCount = window.cleanNum(match["入中豬舍豬量"]);
                        stageStart = farrowingTime + CONFIG.STAGES.S * 86400000;
                    } else if(window.cleanNum(match["入小豬舍豬量"] || match["入小豬舍肉豬量"]) > 0) {
                        stage = "小豬期"; location = match["小舍"] || match["豬舍"] || "小豬舍";
                        stageEntryCount = window.cleanNum(match["入小豬舍豬量"] || match["入小豬舍肉豬量"]);
                        stageStart = farrowingTime + CONFIG.STAGES.N * 86400000;
                    } else if(window.cleanNum(match["入保育舍豬量"]) > 0) {
                        stage = "保育期"; location = match["保舍"] || match["豬舍"] || "保一";
                        stageEntryCount = window.cleanNum(match["入保育舍豬量"]);
                        stageStart = farrowingTime + CONFIG.STAGES.L * 86400000;
                    } else {
                        stage = "哺乳期"; location = match["產房"] || "產房";
                        stageEntryCount = window.cleanNum(match["出生頭數"] || match["產仔數"]);
                        stageStart = farrowingTime;
                    }
                    if(nurseryBase === 0) nurseryBase = stageEntryCount;
                }

                const history = cloudRecords[fullId] || {};
                const loss = Object.keys(history).reduce((acc, d) => {
                    const rDate = new Date(d);
                    if(rDate <= selDate) {
                        acc.abortion += (history[d].abortion || 0);
                        acc.sow += (history[d].sowDeath || 0);
                        acc.pigTotal += (history[d].pigDeath || 0);
                        if(rDate.getTime() >= stageStart) acc.stagePig += (history[d].pigDeath || 0);
                    }
                    return acc;
                }, { abortion: 0, sow: 0, stagePig: 0, pigTotal: 0 });

                return {
                    id: fullId, matingDate, farrowingDate: farrowingDateStr,
                    stage, location, headcount: (stageEntryCount || 0) - loss.stagePig, 
                    nurseryBase, loss, isActual: !!match, type: i < 7 ? "母豬" : "肉豬",
                    weekAge: (ageDays/7).toFixed(1),
                    matingCount: match ? window.cleanNum(match["配種數"] || match["母豬數"]) : 0
                };
            });
        }

        function render() {
            const status = calculateStatus();
            document.getElementById('stat-farrow').innerText = status.filter(b => b.type === "母豬").reduce((a,b) => a + (b.matingCount - b.loss.abortion - b.loss.sow), 0);
            document.getElementById('stat-headcount').innerText = status.filter(b => b.type === "肉豬").reduce((a,b) => a + b.headcount, 0).toLocaleString();
            document.getElementById('stat-match').innerText = status.filter(b => b.isActual).length;
            document.getElementById('stat-cloud').innerText = Object.values(cloudRecords).reduce((acc, batch) => acc + Object.keys(batch).length, 0);

            document.getElementById('sow-container').innerHTML = status.filter(b => b.type === "母豬").map(b => `
                <div class="bg-white p-6 rounded-[32px] border-2 shadow-sm ${b.isActual ? 'border-indigo-100' : 'border-slate-50 opacity-60'}">
                    <div class="flex justify-between items-start mb-4">
                        <div><p class="text-[9px] text-slate-400 italic">配種: ${b.matingDate}</p><h4 class="font-black text-lg">${b.id}</h4></div>
                        <button onclick="openEditModal('${b.id}', 'sow')" class="p-2 bg-slate-50 rounded-xl hover:bg-indigo-50 text-indigo-600 active:scale-90 transition-all"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                    </div>
                    <div class="space-y-1 mb-4 text-[11px] font-bold">
                        <div class="flex items-center gap-2 text-slate-500 font-black"><i data-lucide="calendar" class="w-3 h-3 text-indigo-500"></i>分娩: ${b.farrowingDate}</div>
                        <div class="flex items-center gap-2 text-slate-500 font-black"><i data-lucide="clock" class="w-3 h-3 text-indigo-500"></i>週齡: ${b.weekAge}W</div>
                    </div>
                    <div class="pt-4 border-t border-slate-50 flex justify-between items-end font-black">
                        <div><p class="text-[9px] text-slate-400 uppercase font-black">預估產仔</p><p class="text-xl text-indigo-600 font-black">${b.matingCount - b.loss.abortion - b.loss.sow} <small class="text-xs">頭</small></p></div>
                        ${b.loss.abortion > 0 ? `<span class="text-[9px] bg-rose-50 text-rose-600 px-2 py-0.5 rounded-lg">流產 -${b.loss.abortion}</span>` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('pig-table-body').innerHTML = status.filter(b => b.type === "肉豬").map(b => {
                const sr = b.nurseryBase > 0 ? ((b.headcount / b.nurseryBase) * 100).toFixed(1) : "0.0";
                return `
                    <tr class="hover:bg-slate-50/50 transition-all font-black">
                        <td class="p-6"><div><p class="font-mono text-slate-900">${b.id}</p><p class="text-[9px] text-slate-400 italic">${b.farrowingDate}</p></div></td>
                        <td class="p-6 font-black"><span class="text-[10px] bg-slate-100 px-2 py-1 rounded-lg mr-2 border border-slate-200">${b.stage}</span><span class="text-slate-600">${b.location}</span></td>
                        <td class="p-6 text-indigo-600 font-black">${b.weekAge}W</td>
                        <td class="p-6 text-right text-slate-400 font-black">${b.nurseryBase}</td>
                        <td class="p-6 text-right text-rose-500 font-black">-${b.loss.stagePig}</td>
                        <td class="p-6 text-right text-lg text-slate-900 font-black">${b.headcount}</td>
                        <td class="p-6 text-center font-black">
                            <span class="px-3 py-1 rounded-xl shadow-sm ${parseFloat(sr) < 90 ? 'bg-pink-100 text-pink-700' : 'bg-emerald-100 text-emerald-700'}">${sr}%</span>
                        </td>
                        <td class="p-6 text-center">
                            <button onclick="openEditModal('${b.id}', 'pig')" class="p-2 hover:bg-indigo-50 text-indigo-600 rounded-full border border-transparent active:scale-90 transition-all font-black"><i data-lucide="edit-3" class="w-5 h-5"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');
            lucide.createIcons();
        }

        window.openEditModal = (batchId, type) => {
            editingBatchId = batchId;
            document.getElementById('modal-batch-id').innerText = batchId;
            document.getElementById('modal-date').value = selectedDate;
            const inputs = document.getElementById('modal-inputs');
            const data = cloudRecords[batchId]?.[selectedDate] || {};
            
            const header = document.getElementById('modal-header-color');
            header.className = type === 'sow' ? 'bg-emerald-600 p-8 text-white flex justify-between items-center' : 'bg-indigo-600 p-8 text-white flex justify-between items-center';

            if(type === 'sow') {
                inputs.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[10px] text-slate-400">流產</label><input type="number" id="inp-abortion" value="${data.abortion||0}" class="w-full p-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500/20 text-xl font-black"></div>
                        <div><label class="text-[10px] text-slate-400">測孕陰性</label><input type="number" id="inp-negative" value="${data.negative||0}" class="w-full p-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500/20 text-xl font-black"></div>
                        <div class="col-span-2"><label class="text-[10px] text-slate-400">母豬死亡/淘汰</label><input type="number" id="inp-sowdeath" value="${data.sowDeath||0}" class="w-full p-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500/20 text-xl font-black"></div>
                    </div>
                `;
            } else {
                inputs.innerHTML = `<div><label class="text-[10px] text-slate-400">當日死亡頭數</label><input type="number" id="inp-pigdeath" value="${data.pigDeath||0}" class="w-full p-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500/20 text-center text-4xl font-black"></div>`;
            }
            document.getElementById('edit-modal').classList.remove('hidden');
            lucide.createIcons();
        };

        window.closeEditModal = () => document.getElementById('edit-modal').classList.add('hidden');

        window.saveLossRecord = async () => {
            const date = document.getElementById('modal-date').value;
            const payload = { batchId: editingBatchId, date: date, updatedAt: new Date().toISOString() };
            if(document.getElementById('inp-abortion')) {
                payload.abortion = window.cleanNum(document.getElementById('inp-abortion').value);
                payload.negative = window.cleanNum(document.getElementById('inp-negative').value);
                payload.sowDeath = window.cleanNum(document.getElementById('inp-sowdeath').value);
            } else {
                payload.pigDeath = window.cleanNum(document.getElementById('inp-pigdeath').value);
            }

            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "同步中...";

            try {
                const docId = `${editingBatchId}_${date}`;
                // 確保路徑完全正確
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'dailyRecords', docId), payload);
                showMessage("✅ 雲端同步完成");
                closeEditModal();
            } catch (err) {
                console.error("Firebase write error:", err);
                showMessage("❌ 同步失敗，請確認 Rules 設定", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "確認儲存並同步";
            }
        };

        window.exportCurrentData = () => {
            const status = calculateStatus();
            const exportData = status.map(b => ({
                '批次ID': b.id, '配種日期': b.matingDate, '分娩日期': b.farrowingDate, '當前階段': b.stage, '畜舍位置': b.location,
                '入保育量': b.nurseryBase, '當前存欄': b.headcount, '育成率': ((b.headcount/(b.nurseryBase||1))*100).toFixed(1) + '%'
            }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "報告快照");
            XLSX.writeFile(wb, `永隆牧場生產報告_${selectedDate}.xlsx`);
        };

        function showMessage(msg, type='info') {
            const b = document.getElementById('msg-box');
            b.innerText = msg;
            b.className = `fixed top-10 left-1/2 -translate-x-1/2 z-[6000] px-8 py-4 rounded-2xl shadow-2xl font-black animate-fade ${type === 'error' ? 'bg-rose-600' : 'bg-slate-900'} text-white font-black`;
            b.classList.remove('hidden');
            setTimeout(() => b.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
